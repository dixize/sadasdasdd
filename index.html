<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ростелеком | Цифровая Территория</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <div class="container">
            <div class="logo-group">
                <span class="rt-logo">Ростелеком</span>
                <span class="office-label">ПРОЕКТНЫЙ ОФИС</span>
            </div>
        </div>
    </header>

    <section class="hero-minimal">
        <div class="container">
            <h1>Цифровая<br>территория</h1>
            <p>Промышленная автоматизация и импортозамещение: от интеллектуальных систем безопасности до роботизированных линий.</p>
        </div>
    </section>

    <nav class="nav-container container">
        <div class="nav-item" onclick="openSlide('robotics')" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8)), url('https://i.ibb.co/1GtNrqPj/image.png');">
            <h3>Роботизация производства</h3>
        </div>
        <div class="nav-item" onclick="openSlide('quality')" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8)), url('https://i.ibb.co/6dL0hc9/image.png');">
            <h3>Контроль качества</h3>
        </div>
        <div class="nav-item" onclick="openSlide('security')" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8)), url('https://i.ibb.co/XZ65YFQb/image.png');">
            <h3>Средства охраны</h3>
        </div>
        <div class="nav-item" onclick="openSlide('eco')" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8)), url('https://i.ibb.co/KpVNHXKx/image.png');">
            <h3>Безопасность и Эко</h3>
        </div>
        <div class="nav-item" onclick="openSlide('equipment')" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8)), url('https://i.ibb.co/hR5NBkZq/image.png');">
            <h3>Тех. оборудование</h3>
        </div>
    </nav>

    <div id="modal" class="full-screen-modal hidden">
        <div class="modal-inner">
            <div class="container">
                <button class="sticky-close" onclick="closeSlide()">✕ ЗАКРЫТЬ</button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
